<!DOCTYPE html>
<html>
  <head>
    <title>Vault Combination</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Javascript code to alet user of the special code-->
    <script>
      // 1. Create a string variable `message` with the message for the user.
      var message =
        "You have received this message because you have been chosen to open an important vault. Here is the secret combination:";

      // 2. Create three variables to store the combination codes.
      var code1, code2, code3;

      // 3. Calculate `code1` using addition to generate 10.
      code1 = 8 + 5;

      // 4. Calculate `code2` using multiplication to generate 40.
      code2 = 60 * 2;

      // 5. Calculate `code3` using subtraction to generate 39.
      code3 = 85 - 6;

      // 6. Display the message and combination codes in an alert.
      alert(
        message + "\nCombination: " + code1 + " - " + code2 + " - " + code3
      );
    </script>
  </body>
</html>
