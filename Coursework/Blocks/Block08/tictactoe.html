<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <!--Class board and cell manipulation-->
    <style>
      .board {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-gap: 10px;
      }

      .cell {
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 24px;
        line-height: 100px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <!---->
  <body>
    <div class="board">
      <div class="cell">O</div>
      <div class="cell">X</div>
      <div class="cell">O</div>
      <div class="cell">X</div>
      <div class="cell">X</div>
      <div class="cell">O</div>
      <div class="cell">X</div>
      <div class="cell">X</div>
      <div class="cell">O</div>
    </div>
  </body>
</html>
